version: "2.1"
services:
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: host
    environment:
      - VERSION=docker
      - PGID=129
      - PUID=1000
      - PLEX_UID=1000
      - PLEX_GID=129
      - PLEX_CLAIM="claim-Ei2rVbLtux__fcaugf2j"
      - TZ=America/Vancouver
    volumes:
      - /gmedia:/data/media
      - /cache/plex/transcodes:/transcode
      - /mnt/plex-meta:/config
    restart: always
    devices:
      - '/dev/dri:/dev/dri'

  grafana:
    container_name: grafana
    logging:
      driver: loki
      options:
          loki-url: http://192.168.1.172:3100/loki/api/v1/push
    ports:
        - '3000:3000'
    image: grafana/grafana
    
  loki:
    container_name: loki
    ports:
        - '3100:3100'
    image: grafana/loki

  promtail:
    image: grafana/promtail:2.6.1
    volumes:
      - /var/log:/var/log
    command: -config.file=/etc/promtail/config.yml

  
